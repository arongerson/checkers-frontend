<style>
    .title {
        padding: 0 1rem;
    }

    .body {
        display: flex;
    }

    #board {
        flex: 1 1 auto;
        background-color:gray;
        margin-left: 1rem;
    }

    .controls {
        max-width: 25rem;
        min-width: 20rem;
        margin: 0 1rem;
    }

    .controls>div:first-child {
        margin-bottom: 1rem;
    }

    .form {
        /* min-width: 150px;
        max-width: 500px; */
        width: 100%;
    }

    .full-width {
        width: 100%;
    }

</style>

<h1 class="title">Checkers</h1>
<div class="body">
    <div id="board">
    </div>
    <div class="controls">
        <div>
            <mat-card>
                <mat-card-title>Create game</mat-card-title>
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Your name" [(ngModel)]="playerName" required>
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="full-width" (click)="create()">
                        Create
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
        <div>
            <mat-card>
                <mat-card-title>Join game</mat-card-title>
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Your name" [(ngModel)]="joinName" required>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Game code" [(ngModel)]="gameCode" required>
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="full-width" (click)="join()">
                        Join
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
